<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona virus tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
  <h1>Corona virus tracker Application</h1>
   <p> this application lists the current number of cases reported acoss the world</p>
   
   
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalreportedCases}">Hello, world!</h1>
  <p class="lead">Total reported  as of today</p>

</div>
   
   
    <table class="table">
    <thead class="thead-dark">
    <tr>
    	<th>State</th>
    	<th>Country</th>
    	<th>Total Cases Reported</th>
    	

    </tr>
     </thead>
    <tr data-th-each="LocationStat : ${LocationStats}">
        <td data-th-text="${LocationStat.state}"></td>
        <td data-th-text="${LocationStat.Country}"></td>
                <td data-th-text="${LocationStat.latestTotalCases}">0</td>
        
    </tr>
</table>
  </div>
  </body>

</html>
